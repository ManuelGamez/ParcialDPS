
  <div class="container py-5">
    <div class="row ">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 mx-auto">
  
            <div  class="card rounded-0" style="background-color:#E4E5E6;">
              <div class="card-header">
                <h3 class="mb-0">Registrarse</h3>
              </div>
              <div class="displayTable">
                <div class="displayTableCell">
                  <div class="authBlock">
                    <br><br>
                    <div class="item form-group">
                      <div class="col-md-12 col-sm-12 ">
                        <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
                    </div>
                    </div>
                    
                    <div class="item form-group">
                      <div class="col-md-12 col-sm-12 ">
                      <input type="password" class="form-control" placeholder="Contraseña"  #userPwd required>
                    </div>
                    </div>
                    <div class="d-flex flex-row justify-content-center alig-items-center">
                   
                    </div>
                    <br>  
  
                    <!-- Calling SignIn Api from AuthService -->
                    <div class="btn-group ">
                      <br>
                      <div class="col-md-6 col-sm-6 ">
                      <input type="button" class="btn btn-success btn float-left" value="Registrarte" (click)="userService.SignUp(userEmail.value, userPwd.value)">
                      </div>
                      
                      <div class="col-md-8 col-sm-8">
                      <button type="button" class="btn btn-danger btn float-left" (click)="userService.GoogleAuth()">
                        <i class="fab fa-google-plus-g"></i>
                        Continuar con Google
                      </button>
                    </div>
                    </div>
                    <br>
  
                    
  
                    <!-- Calling GoogleAuth Api from AuthService -->
                    <div class="form-group">
                      
                    </div>
  
                    <br> <br>
  
  
                  </div>
  
                  <br>
  
                  <div class="redirectToLogin">
                    <span>¿Tienes una cuenta?  <a class="redirect badge badge-info" routerLink="/login"> Iniciar Sesion</a></span>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
        <!--/row-->
      </div>
      <!--/col-->
    </div>
  </div>
